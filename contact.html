<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Fahkwang:400,700">
    <link rel="stylesheet" href="styles.css">
    <title>Partner with StatusWell</title>

    <style>
        
        :root {
    --button-hover-color: #35648D;
    --root-background-color: #f5f5f5;
    --root-text-color: #000;
    --root-button-color: SteelBlue;
}

body {
    font-family: Arial, sans-serif;
}

.navbar {
    background-color: var(--root-background-color);
    padding: 0;
    border-bottom: 1px solid #ccc;
}

.navbar-brand {
    font-size: 24px;
    font-weight: bold;
    color: var(--root-text-color);
    padding: 10px 0;
}



.navbar-nav {
    margin-left: auto;
}

.nav-link {
    font-size: 16px;
    color: var(--root-text-color);
    margin-right: 20px;
}

.btn-sign-in {
    background-color: var(--root-button-color);
    color: #fff;
    font-weight: bold;
    padding: 10px 20px;
    border-radius: 5px;
}

                        #logo {
    font-size: 24px;
    font-weight: bold;
    color: SteelBlue;
    font-family: 'Fahkwang', sans-serif;
}


    </style>
        </head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="index.html" id="logo">StatusWell</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="ourapproach.html">Our Approach</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="patient.html">Patients</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="partner.html">Partners</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="faqs.html">FAQs</a>
                    </li>
                </ul>
                <a href="#sign-in" class="btn btn-primary btn-sign-in">Sign In</a>
            </div>
        </div>
    </nav>


       <main class="main">
        <div class="container">
            <h1 class="mt-5">Contact Us</h1>
            <p>We'd love to hear from you. Please use the form below to get in touch with us.</p>
            <form>
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Message</label>
                    <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary btn-sign-in">Submit</button>
            </form>
        </div>


    </main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
