<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Fahkwang:400,700">
    <link href="https://fonts.googleapis.com/css?family=Calibri+Light" rel="stylesheet">

  
    <title>StatusWell - Home</title>
    <style>
        :root {
            --button-hover-color: #35648D;
        }

        body {
            font-family: 'Calibri Light', Arial, sans-serif !important; /* Use Calibri Light font */
            background-image: url('homepage-image.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            margin: 0; /* Reset margin to remove default margin */
        }

        .main {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .cta-button {
            display: block;
            width: 100%;
            padding: 10px 20px;
            background-color: #076ec2;
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        .cta-button:hover {
            background-color: var(--button-hover-color);
        }

        .navbar {
            background-color: var(--root-background-color, #f5f5f5);
            padding: 0;
            border-bottom: 1px solid #ccc;
        }

        .navbar-brand {
            
            font-weight: bold;
            color: var(--root-text-color, #5599C8);
            padding: 20px 0;
        }
/*
        .navbar-toggler-icon {
            background-color: var(--root-text-color, #000);
        }*/

        .navbar-nav .nav-item {
            margin-right: 20px;
            font-size: 20px;
        }

        .navbar-nav {
            margin-left: auto;
        }

        .btn-sign-in {
            background-color: #076ec2;
            color: #fff;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 5px;
        }

        .header h1 {
            text-align: left;
            font-size: 28px;
            font-family: 'Fahkwang', sans-serif;
            color: #2d385d;
        }

        .header p {
            text-align: left;
            font-size: 40px;
            padding-top: 10px;
            font-family: 'Calibri Light', Arial, sans-serif;
            color: #2d385d;
            font-style: italic;
        }

        .cta-button {
            display: block;
            width: 33%;
            padding: 10px 20px;
            margin-top: 40px;
        }

        @media (max-width: 767px) {
            .navbar-toggler-icon {
                background-color: #fff;
            }

            .header h1,
            .header p {
                display: block;
            }

            .header .cta-button {
                display: block;
                width: 100%;
            }

            .header p {
                font-size: 22px;
            }
        }

        @media (min-width: 768px) {
            .header h1,
            .header p,
            .cta-button {
                display: block;
            }

            .cta-button {
                margin-left: 0;
                width: 30%;
            }
        }

        .header .row {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            text-align: right;
            margin-right: 20px;
        }

        #logo {
            font-size: 36px;
            font-weight: bold;
            color: #076ec2;
            font-family: 'Fahkwang', sans-serif;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="index.html" id="logo">StatusWell</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="ourapproach.html">Our Approach</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="patient.html">Patients</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="partner.html">Partners</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="faqs.html">FAQs</a>
                    </li>
                </ul>
                <a href="#sign-in" class="btn btn-primary btn-sign-in">Sign In</a>
            </div>
        </div>
    </nav>
    <header class="header">
        <div class="container mt-5 pt-5">
            <h1>StatusWell</h1>
            <p class="sub-text">Diabetes & Weight Care,<br> Personalized to you.</p>
            <a href="questionare.html" class="cta-button btn btn-primary">Get Started</a>
        </div>
    </header>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
